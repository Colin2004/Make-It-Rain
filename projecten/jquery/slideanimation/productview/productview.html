<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="productviewstyle.css">
    <title>open and close animation test</title>
  </head>
  <body>





  <div id="canvas">

    <div class="topnav"  id="myTopnav">
      <a href="#home"    class="active">Home</a>
      <a href="#news"    class="toptext">News</a>
      <a href="#contact" class="toptext">Contact</a>
      <a href="#about"   class="toptext">About</a>
    
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div id="item1">
        <button class="close">close</button>
        <img src="" alt="">
    </div>
    

  </div>
  <script> 

      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      
      $(document).ready(function(){
        $("#item1").click(function(e){
          if (e.target == $(this)[0]){
          $("#item1")
          .animate({left: '200px'})
          .animate({bottom: '180px'})
          .animate({height: '600px'})
          .animate({width: '600px'});
          $(".close")
          .animate({height: '40px'})
          .animate({width: '70px'})
          }
        });
  
      });

      $(document).ready(function(){
        $(".close").click(function(){
          $("#item1")
          .animate({right: '200px'})
          .animate({left: '180px'})
          .animate({height: '150px'})
          .animate({width: '150px'});
        });
      });



      // Mobile versie (moet nog gefixt worden)

      $(window).resize(function(){     

      if ($('#canvas').width() == 320 ){

        // is mobile device
        $(document).ready(function(){
        $(".item").click(function(){
        $(".item")
        .animate({height: '40px'})
        .animate({width: '60px'});
        $(".close")
        .animate({height: '20px'})
        .animate({width: '35px'})
        });
      });

      $(document).ready(function(){
        $(".item").click(function(){
          $(".item")
          .animate({left: '50px'})
          .animate({bottom: '18px'})
          .animate({height: '60px'})
          .animate({width: '60px'});
          $(".close")
          .animate({height: '40px'})
          .animate({width: '70px'})
        });
      });

      }

      });

    </script> 
  </body>
</html>
