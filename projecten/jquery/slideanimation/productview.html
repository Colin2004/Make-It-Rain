<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 

$(document).ready(function(){
  $(".item").click(function(){
    $(".item")
    .animate({left: '500px'})
    .animate({bottom: '180px'})
    .animate({height: '600px'})
    .animate({width: '600px'});
    $(".close")
    .animate({height: '40px'})
    .animate({width: '70px'})
  });
});

$(document).ready(function(){
  $(".close").click(function(){
    $("div")
    .animate({height: '150px'})
    .animate({width: '150px'});
  });
});


</script> 
</head>
<body>





<div class="item" style="background:#e26319;height:150px;width:150px;position:absolute;">
    <button class="close" style="height: 20px; width: 60px; font-size: 10px;">close</button>
</div>

</body>
</html>
