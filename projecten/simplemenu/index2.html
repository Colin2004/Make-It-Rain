<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style2.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="topnav"  id="myTopnav">
  <a href="#home"    class="active">Home</a>
  <a href="#news"    class="toptext">News</a>
  <a href="#contact" class="toptext">Contact</a>
  <a href="#about"   class="toptext">About</a>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div class="hero-image">
  <div class="hero-text">
    <h1 class="intro-h1" >TopTrends</h1>
    <h3 class="intro-h3">Random text</h3>
  </div>
</div>





<div id="product-overview">

  <div id="first-overview">
    <div class="item first-row">
      <div id="id1" class="product iten">product</div>
      <div id="id2" class="product toy2">product</div>
      <div id="id3" class="product toy3">product</div>
    </div>
  </div>

  <div id="second-overview">
    <div class="item second-row">
      <div id="id4" class="product toy4">product</div>
      <div id="id5" class="product toy5">product</div>
      <div id="id6" class="product toy6">product</div>
    </div>
  </div>

</div>

<div class="footer">
    <div id="footercontent">
      <div id="socialmedia">

      </div>
    </div>
</div>



<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

$(document).ready(function(){
  $(".iten").click(function(){
    $(".iten")
    .animate({height: '300px'})
    .animate({width: '330px'});
    $(".close")
    .animate({height: '40px'})
    .animate({width: '70px'})
  });
});

$(window).resize(function(){     

if ($('#id5').width() == 320 ){

       // is mobile device
  $(document).ready(function(){
  $(".iten").click(function(){
  $(".iten")
  .animate({height: '150px'})
  .animate({width: '165px'});
  $(".close")
  .animate({height: '20px'})
  .animate({width: '35px'})
  });
});
}

});

</script>

</body>
</html>
